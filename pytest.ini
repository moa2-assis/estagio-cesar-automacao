[pytest]
testpaths = tests
addopts = --html=report.html --self-contained-html --alluredir=allure-results --cov=pages --cov-report=html --cov-report=xml:coverage.xml --cov-fail-under=80
markers =
    smoke: mark a test as a smoke test.
    regression: mark a test as a regression test.
    trainingtests: mark a test as a test made during training.